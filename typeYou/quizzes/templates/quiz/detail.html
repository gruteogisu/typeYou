{% extends "base.html" %}

{% block title %}{{ site_name }}{% endblock %}

{% block content %}
<section>
	<h1>{{ quiz.hash_id }}</h1>
    {% if request.user == quiz.user %}
    <a href="{% url 'quizzes:quiz_edit' slug=quiz.hash_id %}">
        <button class="btn waves-effect waves-light" type="submit" name="action">Edit
            <i class="material-icons right">send</i>
        </button>
    </a>
    <a href="{% url 'quizzes:quiz_marking' slug=quiz.hash_id %}">
        <button class="btn waves-effect waves-light" type="submit" name="action">Marking
            <i class="material-icons right">send</i>
        </button>
    </a>
		{% else %}
    <a href="{% url 'quizzes:answer_solve' slug=quiz.hash_id %}">
        <button class="btn waves-effect waves-light" type="submit" name="action">solve
            <i class="material-icons right">send</i>
        </button>
    </a>
    {% endif %}

	{% include "quiz/base_detail.html" %}
</section>
{% endblock %}
